        //setting text

        document.getElementById("demo4").innerHTML = "by inner html " ;

        myEle.text(" hiiiiiiiiiiiiiiJapaaan");//jquery



        var te=$("#demo4");
        $("#demo0").text(te);

     $("#id04").hide() ;
